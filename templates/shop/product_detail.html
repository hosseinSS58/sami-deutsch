{% extends "base.html" %}
{% load i18n %}
{% block title %}{{ product.name }}{% endblock %}
{% block content %}
<div class="row g-4">
  <div class="col-md-6">
    {% if product.cover %}<img src="{{ product.cover.url }}" class="img-fluid rounded-3" loading="lazy">{% endif %}
  </div>
  <div class="col-md-6">
    <h1 class="h3">{{ product.name }}</h1>
    <p class="text-muted">{{ product.price|floatformat:0 }} {% trans "تومان" %}</p>
    <p>{{ product.description }}</p>
    <form method="post" action="{% url 'shop:add_to_cart' %}" class="d-flex align-items-end gap-2">
      {% csrf_token %}
      <input type="hidden" name="product_id" value="{{ product.id }}">
      <div>
        <label class="form-label small">{% trans "تعداد" %}</label>
        <input type="number" name="quantity" value="1" min="1" class="form-control" style="width: 120px;">
      </div>
      <button class="btn btn-primary"><i class="fa fa-cart-plus me-1"></i> {% trans "افزودن به سبد" %}</button>
    </form>
  </div>
</div>
{% endblock %}
